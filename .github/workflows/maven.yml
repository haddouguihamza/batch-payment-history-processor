# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 21 & cache Maven
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Debug â€“ repo content
        run: |
          ls -la
          find . -maxdepth 2 -type f -name pom.xml

      - name: Build Java package with Maven Wrapper
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Verify target repository was successfully created
        run: find . -type d -name target

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v3
